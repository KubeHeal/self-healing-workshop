name: Build Python Examples Container

on:
  push:
    branches:
      - main
    paths:
      - 'examples/python/**'
      - '.github/workflows/build-python-examples.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: examples/python
          file: examples/python/Containerfile
          push: true
          tags: |
            quay.io/kubeheal/lightspeed-python-examples:latest
            quay.io/kubeheal/lightspeed-python-examples:${{ github.sha }}

      - name: Build only (PR or workflow_dispatch)
        if: github.event_name != 'push'
        uses: docker/build-push-action@v5
        with:
          context: examples/python
          file: examples/python/Containerfile
          push: false
          tags: |
            quay.io/kubeheal/lightspeed-python-examples:latest
