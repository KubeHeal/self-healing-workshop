apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-docs
  namespace: workshop-docs
  labels:
    app: workshop-docs
    workshop: self-healing
    app.kubernetes.io/part-of: self-healing-workshop
    app.kubernetes.io/name: workshop-docs
    app.kubernetes.io/component: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workshop-docs
  template:
    metadata:
      labels:
        app: workshop-docs
        workshop: self-healing
    spec:
      containers:
      - name: httpd
        image: image-registry.openshift-image-registry.svc:5000/workshop-docs/workshop-docs:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
